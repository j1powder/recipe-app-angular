<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>This is my recipe app</h2>
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>

      <app-shopping-list *ngIf="loadedFeature !== 'recipe'" />
    </div>
  </div>
</div>
